<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 | Real-Time Collaboration</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Socket.IO Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }

        /* Custom scrollbar for better aesthetics */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }
    </style>
    <script>
        // Tailwind configuration for custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#6366f1',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen p-4 sm:p-8 flex items-start justify-center">
    <div class="w-full max-w-4xl">
        <!-- Header Section -->
        <header class="text-center mb-6 p-4 bg-white rounded-xl shadow-lg border-t-4 border-primary">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mr-2 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <path d="M14 2v6h6"></path>
                    <path d="M10 13H8"></path>
                    <path d="M16 17H8"></path>
                    <path d="M16 15H8"></path>
                </svg>
                Task 3: Real-Time Editor
            </h1>
            <p class="text-gray-500 mt-1">Changes are broadcast to all connected users instantly using WebSockets.</p>
        </header>

        <!-- Status Indicator -->
        <div id="status" class="text-center mb-4 p-3 rounded-lg text-sm font-medium bg-yellow-100 text-yellow-700 shadow-md transition-colors duration-300">
            Connecting...
        </div>

        <!-- Collaboration Area -->
        <main class="bg-white rounded-xl shadow-2xl p-6 h-[75vh] flex flex-col">
            <textarea id="shared-text"
                class="w-full flex-grow p-4 text-gray-700 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:border-secondary transition duration-150 resize-none"
                placeholder="Start typing here... All connected users will see your changes instantly."
                autofocus
                spellcheck="false"
            ></textarea>

            <div class="mt-4 flex justify-between items-center text-gray-600 text-sm">
                <span class="font-semibold text-gray-800">
                    Character Count: <span id="char-count">0</span>
                </span>
                <span>
                    Users connected: <span id="user-count" class="font-bold text-primary">1</span>
                </span>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- FIX ---
            // Explicitly connect to the server's known address (http://127.0.0.1:5000)
            const SERVER_URL = 'http://127.0.0.1:5000';
            const socket = io(SERVER_URL); 
            // ------------

            const textarea = document.getElementById('shared-text');
            const statusDiv = document.getElementById('status');
            const userCountSpan = document.getElementById('user-count');
            const charCountSpan = document.getElementById('char-count');
            
            let isUpdateFromSocket = false; // Flag to prevent sending updates that were just received

            const updateCharCount = () => {
                charCountSpan.textContent = textarea.value.length;
            };

            // --- SOCKET EVENT HANDLERS ---

            socket.on('connect', () => {
                statusDiv.textContent = 'Connection established. Ready to collaborate!';
                statusDiv.classList.replace('bg-yellow-100', 'bg-green-100');
                statusDiv.classList.replace('text-yellow-700', 'text-green-700');
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = 'Disconnected. Attempting to reconnect...';
                statusDiv.classList.replace('bg-green-100', 'bg-red-100');
                statusDiv.classList.replace('text-green-700', 'text-red-700');
            });
            
            // Receive text updates from other users
            socket.on('update_text', (data) => {
                if (textarea.value !== data.text) {
                    // Temporarily set flag to true to prevent triggering the 'input' event listener
                    isUpdateFromSocket = true;
                    textarea.value = data.text;
                    updateCharCount();
                    isUpdateFromSocket = false;
                }
            });
            
            // Receive shared history on initial connection
            socket.on('load_history', (data) => {
                if (textarea.value !== data.text) {
                    isUpdateFromSocket = true;
                    textarea.value = data.text;
                    updateCharCount();
                    isUpdateFromSocket = false;
                }
            });

            // Update user count
            socket.on('user_count_update', (data) => {
                userCountSpan.textContent = data.count;
            });


            // --- TEXTAREA INPUT HANDLER ---

            // Send text updates to the server whenever the user types
            textarea.addEventListener('input', () => {
                updateCharCount();
                if (!isUpdateFromSocket) {
                    // Broadcast text change to the server
                    socket.emit('text_change', { text: textarea.value });
                }
            });

            // Initial count display
            updateCharCount();
        });
    </script>
</body>
</html>
