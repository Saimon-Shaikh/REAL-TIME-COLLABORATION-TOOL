<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 | Real-Time Collaboration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            transition: background-color 0.3s;
            color: #1f2937;
        }

        .header-title {
            font-family: 'Jost', sans-serif;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(79, 70, 229, 0.2);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #1f2937;
        }

        #shared-text {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #111827;
            transition: all 0.3s ease;
            line-height: 1.618;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #shared-text:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.6);
            border-color: #4f46e5;
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-track {
            background-color: #e5e7eb;
        }

        #user-list li {
            transition: all 0.3s ease;
        }

        #user-list li:hover {
            color: #4f46e5;
            transform: translateX(4px);
        }
    </style>
</head>

<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">
    <div class="w-full max-w-5xl">
        <!-- Header Section -->
        <header class="text-center mb-6 p-6 glass-card rounded-xl border-t-4 border-primary">
            <h1 class="header-title text-3xl font-extrabold flex items-center justify-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mr-2 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <path d="M14 2v6h6"></path>
                    <path d="M10 13H8"></path>
                    <path d="M16 17H8"></path>
                    <path d="M16 15H8"></path>
                </svg>
                Task 3: Real-Time Collaborative Editor
            </h1>
            <p class="text-gray-600 mt-2 text-lg">Instant synchronization powered by <strong>WebSockets (Flask-SocketIO)</strong>.</p>
        </header>

        <!-- Status and Users -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-3">
            <div id="status" class="w-full sm:w-auto p-3 rounded-lg text-sm font-semibold shadow-xl transition-colors duration-300 border-2">
                Connecting...
            </div>

            <div class="w-full sm:w-auto p-3 rounded-lg text-sm font-semibold shadow-xl glass-card text-gray-900 flex flex-col border border-primary/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>Users connected:</span>
                    </div>
                    <span id="user-count" class="font-extrabold text-primary ml-2">0</span>
                </div>

                <!-- Live User List -->
                <div id="user-list" class="mt-2 border-t border-primary/30 pt-2">
                    <h2 class="font-semibold text-primary mb-1 text-sm">Currently Online:</h2>
                    <ul id="user-list-items" class="list-disc pl-5 text-gray-700 text-sm space-y-0.5">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Collaboration Area -->
        <main class="glass-card rounded-xl p-6 h-[70vh] flex flex-col">
            <textarea id="shared-text"
                class="w-full flex-grow text-lg rounded-xl p-4 resize-none focus:outline-none"
                placeholder="Start typing here... All connected users will see your changes instantly."
                autofocus
                spellcheck="false"
            ></textarea>

            <div class="mt-4 flex justify-end items-center text-gray-600 text-sm">
                <span class="font-semibold text-gray-700">
                    Characters: <span id="char-count" class="font-bold text-primary">0</span>
                </span>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SERVER_URL = 'http://127.0.0.1:5000';
            const socket = io(SERVER_URL);

            const textarea = document.getElementById('shared-text');
            const statusDiv = document.getElementById('status');
            const userCountSpan = document.getElementById('user-count');
            const charCountSpan = document.getElementById('char-count');
            const userListContainer = document.getElementById('user-list-items');
            let isUpdateFromSocket = false;

            const updateCharCount = () => {
                charCountSpan.textContent = textarea.value.length;
            };

            const updateStatusDisplay = (message, bgColor, textColor, borderColor) => {
                statusDiv.textContent = message;
                statusDiv.className = `w-full sm:w-auto p-3 rounded-lg text-sm font-semibold shadow-xl transition-colors duration-300 border-2 ${bgColor} ${textColor} ${borderColor}`;
            };

            socket.on('connect', () => {
                updateStatusDisplay('Connected. Ready to collaborate!', 'bg-green-100', 'text-green-800', 'border-green-600');
            });

            socket.on('disconnect', () => {
                updateStatusDisplay('Disconnected. Attempting to reconnect...', 'bg-red-100', 'text-red-800', 'border-red-600');
            });

            socket.on('load_history', (data) => {
                if (textarea.value !== data.text) {
                    isUpdateFromSocket = true;
                    textarea.value = data.text;
                    updateCharCount();
                    isUpdateFromSocket = false;
                }
            });

            socket.on('update_text', (data) => {
                if (textarea.value !== data.text) {
                    isUpdateFromSocket = true;
                    textarea.value = data.text;
                    updateCharCount();
                    isUpdateFromSocket = false;
                }
            });

            socket.on('user_count_update', (data) => {
                userCountSpan.textContent = data.count;
            });

            socket.on('user_list_update', (data) => {
                const users = data.users || [];
                userListContainer.innerHTML = '';
                if (users.length === 0) {
                    userListContainer.innerHTML = '<li>No users online</li>';
                } else {
                    users.forEach(username => {
                        const li = document.createElement('li');
                        li.textContent = username;
                        userListContainer.appendChild(li);
                    });
                }
            });

            textarea.addEventListener('input', () => {
                updateCharCount();
                if (!isUpdateFromSocket) {
                    socket.emit('text_change', { text: textarea.value });
                }
            });

            updateStatusDisplay('Connecting...', 'bg-yellow-100', 'text-yellow-800', 'border-yellow-600');
            updateCharCount();
        });
    </script>
</body>
</html>
